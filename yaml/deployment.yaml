apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-container
        image: ${{ secrets.AWS_REGISTRY_URL }}:${{ github.sha }}
        ports:
        - containerPort: 3000
